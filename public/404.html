<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/biblestory/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Bible Story Sales Page</title>
    <base href="/biblestory/" />
    <script type="text/javascript">
      // Redirect to index.html for SPA routing
      var path = window.location.pathname;
      if (path !== '/biblestory/' && !path.includes('.html')) {
        window.location.href = '/biblestory/';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // This will be replaced by the actual app bundle
      import('/biblestory/assets/index.js').catch(() => {
        window.location.href = '/biblestory/';
      });
    </script>
  </body>
</html>
